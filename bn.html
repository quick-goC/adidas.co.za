<!DOCTYPE html>
<html>
<head>
    <style>
        /* Added spacing and preview styling */
        .page { 
            display: none; 
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .active { display: block; }
        .camera-preview {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            background: #f0f0f0;
        }
        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .scan-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 0%, rgba(0,255,0,0.3) 50%, transparent 100%);
            animation: scan 2s infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .instruction {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Front Page -->
    <div id="front-page" class="page active">
        <h1>Front Cover Upload</h1>
        <p class="instruction">Position your book's front cover in the frame below</p>
        <div class="camera-preview">
            <video id="front-video" playsinline autoplay></video>
            <canvas id="front-canvas" style="display: none;"></canvas>
            <div class="scan-overlay" style="display: none;"></div>
        </div>
        <button id="scan-front-btn">Scan Front Cover</button>
        <button id="next-btn" style="display: none;">Next</button>
    </div>

    <!-- Back Page -->
    <div id="back-page" class="page">
        <h1>Back Cover Upload</h1>
        <p class="instruction">Position your book's back cover in the frame below</p>
        <div class="camera-preview">
            <video id="back-video" playsinline autoplay></video>
            <canvas id="back-canvas" style="display: none;"></canvas>
            <div class="scan-overlay" style="display: none;"></div>
        </div>
        <button id="scan-back-btn">Scan Back Cover</button>
        <button id="finish-btn" style="display: none;">Finish</button>
    </div>

    <script>
        // ... (keep the previous JavaScript code as-is, no changes needed)
    </script>
</body>
</html>
